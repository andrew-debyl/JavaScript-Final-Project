<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>FilmFinder</title>
    <script
      src="https://kit.fontawesome.com/a4bfee46c0.js"
      crossorigin="anonymous"
    ></script>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>
<body>
    <section id="nav__bar">
        <nav class="nav__container">
            <div class="nav__headers">
                <h3 class="nav__header--logo">FilmFinder</h3>
                <ul class="nav__header--list">
                    <li class="nav__header--link"><a href="#" class="nav__header--item no-cursor">Home</a></li>
                    <li class="nav__header--link"><a href="#" class="nav__header--item no-cursor">Find your movies</a></li>
                    <li class="nav__header--link nav-contact"><a href="#" class="nav__header--item nav-contact--link no-cursor">CONTACT</a></li>
                </ul>
            </div>
            <div class="nav__header--search">
                <h1 class="nav__title">Browse Our Movies</h1>
                <div class="nav__header-input--wrapper">
                    <input id="search-bar" type="text" placeholder="Search by Keyword" class="nav__search-bar" onkeypress="onEnter(event) /* Gets the keyvalue when you press, and gives js 'event' */">
                    <div class="nav__header--clicker" onclick="onClick()">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <section id="body">
        <div class="body__container">
        </div>
    </section>
</body>
</html>
